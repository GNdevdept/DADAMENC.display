<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>사내 사이니지</title>
<meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
<style>
*{ box-sizing:border-box; font-family:Pretendard,'Noto Sans KR',sans-serif; }
html,body{ margin:0; width:100%; height:100%; background:#0e1a2b; color:#fff; }
.wrapper{ display:grid; grid-template-columns:3fr 2fr; height:100%; padding:40px; gap:32px; }
.left{ display:flex; flex-direction:column; justify-content:space-between; }
.brand{ font-size:48px; font-weight:800; }
.time{ font-size:96px; font-weight:700; margin-top:40px; }
.date{ font-size:32px; opacity:.85; }
.notice{ margin-top:60px; padding:32px; background:#162a45; border-radius:20px; font-size:32px; line-height:1.5; }
.right{ display:grid; grid-template-rows:1fr 1fr; gap:24px; }
.panel{ background:#162a45; border-radius:20px; padding:28px; }
.panel h2{ margin:0 0 20px 0; font-size:32px; border-bottom:2px solid rgba(255,255,255,.15); padding-bottom:12px; }
.status-item{ display:flex; align-items:center; margin-bottom:16px; font-size:26px; }
.dot{ position:relative; width:14px; height:14px; border-radius:50%; margin-right:12px; overflow:hidden;
  box-shadow: inset 0 1px 2px rgba(255,255,255,.6), inset 0 -1px 2px rgba(0,0,0,.25), 0 2px 6px rgba(0,0,0,.35);}
.dot::after{ content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%;
  background:linear-gradient(120deg, transparent 40%, rgba(255,255,255,.45) 50%, transparent 60%);
  animation:shine 6s infinite linear; opacity:.7;}
.green{ background:radial-gradient(circle at 30% 30%, #7fffd4, #1fa37a);}
.yellow{ background:radial-gradient(circle at 30% 30%, #fff2a8, #d4a100);}
.red{ background:radial-gradient(circle at 30% 30%, #ff9a9a, #c62828);}
@keyframes shine{ from{ transform:translate(-100%,-100%) rotate(25deg);} to{ transform:translate(100%,100%) rotate(25deg);}}
.schedule-item{ margin-bottom:18px; }
.schedule-title{ font-size:26px; font-weight:600; }
.schedule-desc{ font-size:22px; opacity:.8; }
</style>
</head>
<body>
<div class="wrapper">
  <div class="left">
    <div>
      <div class="brand">DADAM E&C</div>
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
    </div>
    <div class="notice">공지 사항</div>
  </div>
  <div class="right">
    <div class="panel">
      <h2>출장 · 외근 현황</h2>
      <div id="travelView"></div>
    </div>
    <div class="panel">
      <h2>금일 업무 일정</h2>
      <div id="scheduleView"></div>
    </div>
  </div>
</div>

<script>
function updateDateTime(){
  const now=new Date();
  time.innerText = now.toLocaleTimeString('ko-KR',{ timeZone:'Asia/Seoul', hour12:false });
  date.innerText = now.toLocaleDateString('ko-KR',{ timeZone:'Asia/Seoul', year:'numeric', month:'2-digit', day:'2-digit', weekday:'short' });
}
setInterval(updateDateTime,1000); updateDateTime();

function renderFromStorage(){
  const travel = JSON.parse(localStorage.getItem('travel')||'[]');
  const schedule = JSON.parse(localStorage.getItem('schedule')||'[]');
  travelView.innerHTML='';
  scheduleView.innerHTML='';
  travel.forEach(it=>{
    travelView.innerHTML += `<div class="status-item"><span class="dot ${it.color}"></span>${it.name} (${it.team}) – ${it.desc}</div>`;
  });
  schedule.forEach(it=>{
    scheduleView.innerHTML += `<div class="schedule-item"><div class="schedule-title">${it.title}</div>
      <div class="schedule-desc">${it.desc}</div></div>`;
  });
}
renderFromStorage();
setInterval(renderFromStorage, 1000);
</script>
</body>
</html>
