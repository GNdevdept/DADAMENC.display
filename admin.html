<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DADAM ENC Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>관리자 페이지</h1>

  <section>
    <h2>사내 공지사항</h2>
    <textarea id="noticeInput"></textarea>
  </section>

  <section>
    <h2>출장 / 외근 / 연차</h2>
    <div id="travelList"></div>
    <button onclick="addTravel()">추가</button>
  </section>

  <section>
    <h2>업무 일정</h2>
    <div id="scheduleList"></div>
    <button onclick="addSchedule()">추가</button>
  </section>

  <div class="admin-actions">
    <button onclick="saveAllSettings()">최종 저장</button>
    <a href="/">사이니지로 돌아가기</a>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
