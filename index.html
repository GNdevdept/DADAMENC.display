<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>사내 사이니지 접속</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0e1a2b;
  color:#fff;
  font-family:Pretendard,'Noto Sans KR',sans-serif;
}
.card{
  background:#162a45;
  padding:40px;
  border-radius:20px;
  width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  text-align:center;
}
h1{
  margin-top:0;
  font-size:28px;
}
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  margin-top:10px;
}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  margin-top:14px;
  cursor:pointer;
}
.admin{
  background:#3ddc97;
  color:#000;
}
.player{
  background:#2f80ed;
  color:#fff;
}
.hint{
  font-size:13px;
  opacity:.7;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
  <h1>사내 사이니지</h1>

  <input type="password" id="pw" placeholder="관리자 비밀번호">

  <button class="admin" onclick="goAdmin()">관리자 접속</button>
  <button class="player" onclick="goPlayer()">플레이어 바로 보기</button>

  <div class="hint">※ TV에서는 플레이어 버튼만 사용하세요</div>
</div>

<script>
const ADMIN_PASSWORD = "admin5973";

function goAdmin(){
  const input = document.getElementById("pw").value;
  if(input === ADMIN_PASSWORD){
    location.href = "./admin/";
  }else{
    alert("비밀번호가 틀렸습니다");
  }
}

function goPlayer(){
  location.href = "./player/";
}
</script>

</body>
</html>
