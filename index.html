<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>사내 디지털 사이니지</title>
<meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Pretendard,'Noto Sans KR',sans-serif}
html,body{margin:0;width:100%;height:100%;background:#0e1a2b;color:#fff}
.wrapper{display:grid;grid-template-columns:3fr 2fr;height:100%;padding:40px;gap:32px}
.brand{font-size:48px;font-weight:800}
.time{font-size:96px;font-weight:700;margin-top:40px}
.date{font-size:32px;opacity:.85}
.weather{font-size:28px;margin-top:20px}
.location{font-size:18px;opacity:.7}
.panel{background:#162a45;border-radius:20px;padding:28px}
.panel h2{margin:0 0 20px;font-size:32px;border-bottom:2px solid rgba(255,255,255,.15)}
.status-item{display:flex;align-items:center;margin-bottom:16px;font-size:26px}
.dot{position:relative;width:14px;height:14px;border-radius:50%;margin-right:12px;overflow:hidden;
box-shadow:inset 0 1px 2px rgba(255,255,255,.6),inset 0 -1px 2px rgba(0,0,0,.25),0 2px 6px rgba(0,0,0,.35)}
.dot::after{content:"";position:absolute;top:-50%;left:-50%;width:200%;height:200%;
background:linear-gradient(120deg,transparent 40%,rgba(255,255,255,.45) 50%,transparent 60%);
animation:shine 6s infinite linear}
.green{background:radial-gradient(circle at 30% 30%, #7fffd4, #1fa37a)}
.yellow{background:radial-gradient(circle at 30% 30%, #fff2a8, #d4a100)}
.red{background:radial-gradient(circle at 30% 30%, #ff9a9a, #c62828)}
@keyframes shine{from{transform:translate(-100%,-100%) rotate(25deg)}to{transform:translate(100%,100%) rotate(25deg)}}

/* admin login modal */
#adminModal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;justify-content:center;align-items:center}
#adminBox{background:#162a45;padding:30px;border-radius:18px;width:360px;position:relative}
#adminBox input,#adminBox button{width:100%;padding:12px;margin-top:10px;font-size:16px}
#closeAdmin{position:absolute;top:10px;right:14px;cursor:pointer;font-size:18px}
</style>
</head>
<body>

<div class="wrapper">
  <div>
    <div class="brand">DADAM E&C</div>
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <div class="weather" id="weather">날씨 불러오는 중...</div>
    <div class="location">보타닉게이트 지식산업센터</div>
  </div>
  <div>
    <div class="panel">
      <h2>출장 · 외근 현황</h2>
      <div id="travelView"></div>
    </div>
    <div class="panel" style="margin-top:24px">
      <h2>업무 일정</h2>
      <div id="scheduleView"></div>
    </div>
  </div>
</div>

<div id="adminModal">
  <div id="adminBox">
    <div id="closeAdmin" onclick="closeAdmin()">✕</div>
    <h2>관리자 로그인</h2>
    <input type="password" id="pw" placeholder="비밀번호">
    <button onclick="login()">확인</button>
  </div>
</div>

<script>
/* time */
function updateTime(){
  const n=new Date();
  time.innerText=n.toLocaleTimeString('ko-KR',{timeZone:'Asia/Seoul',hour12:false});
  date.innerText=n.toLocaleDateString('ko-KR',{timeZone:'Asia/Seoul',year:'numeric',month:'2-digit',day:'2-digit',weekday:'short'});
}
setInterval(updateTime,1000);updateTime();

/* weather */
async function loadWeather(){
  try{
    const r=await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=37.56015&lon=126.82695&units=metric&lang=kr&appid=a33a7b44981e0a4738c0a7a023bbc7b9`);
    const d=await r.json();
    weather.innerText=`${d.weather[0].description} · ${Math.round(d.main.temp)}℃`;
  }catch(e){weather.innerText="날씨 오류";}
}
loadWeather();setInterval(loadWeather,600000);

/* render */
function render(){
  const t=JSON.parse(localStorage.getItem('travel')||'[]');
  const s=JSON.parse(localStorage.getItem('schedule')||'[]');
  travelView.innerHTML='';
  scheduleView.innerHTML='';
  t.forEach(i=>travelView.innerHTML+=`<div class="status-item"><span class="dot ${i.color}"></span>${i.name} (${i.team}) - ${i.desc}</div>`);
  s.forEach(i=>scheduleView.innerHTML+=`<div>${i.title} - ${i.desc}</div>`);
}
setInterval(render,1000);render();

/* admin trigger */
let seq="",target="ADMIN";
document.addEventListener('keydown',e=>{
  seq+=e.key.toUpperCase();
  if(!target.startsWith(seq)) seq="";
  if(seq===target){adminModal.style.display='flex';seq="";}
});
function closeAdmin(){adminModal.style.display='none';pw.value="";}
function login(){if(pw.value==="5973") location.href="admin.html"; else alert("비밀번호 오류");}
</script>
</body>
</html>
